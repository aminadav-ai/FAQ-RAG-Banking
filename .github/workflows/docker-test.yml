name: Build & Test Docker

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-docker:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ›’ Checkout repository
      uses: actions/checkout@v3

    - name: ğŸ’¾ Cache pip dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: ğŸ Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"

    - name: ğŸ“¦ Install Python requirements
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: ğŸ§± Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: ğŸ’¾ Cache Docker layers
      uses: actions/cache@v4
      with:
        path: /tmp/.buildx-cache
        key: ${{ runner.os }}-docker-${{ github.sha }}
        restore-keys: |
          ${{ runner.os }}-docker-

    - name: ğŸ—ï¸ Build Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        load: true
        tags: faq-rag-banking:test
        cache-from: type=local,src=/tmp/.buildx-cache
        cache-to: type=local,dest=/tmp/.buildx-cache

    - name: ğŸš€ Run container
      run: |
        docker run -d -p 8000:8000 --name faq-test faq-rag-banking:test

    - name: â³ Wait for API to be ready
      run: |
        for i in {1..10}; do
          if curl -s http://localhost:8000/docs > /dev/null; then
            echo "âœ… API is up"
            exit 0
          fi
          echo "â³ Waiting for API..."
          sleep 3
        done
        echo "âŒ API did not start in time"
        exit 1

    - name: ğŸ§ª Test API endpoint
      run: curl --fail http://localhost:8000/docs

    - name: ğŸ§¹ Stop container
      if: always()
      run: docker stop faq-test && docker rm faq-test

